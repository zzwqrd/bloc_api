name: task_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-232.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  flutter_screen_scaling: ^3.3.2+3
  image_picker: ^0.8.5+3
  shared_preferences: ^2.0.15
  kiwi: ^4.0.2
  flutter_screenutil: ^5.5.3+2
  fluttertoast: ^8.0.9
  http_parser: ^4.0.1
  flutter_slidable: ^2.0.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/Fonts/
    - assets/langs/en.json
    - assets/langs/ar.json



  fonts:

    - family: TajawalMedium
      fonts:
        - asset: assets/Fonts/Tajawal-Medium.ttf


    - family: TajawalLight
      fonts:
        - asset: assets/Fonts/Tajawal-Light.ttf

    - family: TajawalBold
      fonts:
        - asset: assets/Fonts/Tajawal-Bold.ttf

    - family: TajawalRegular
      fonts:
        - asset: assets/Fonts/Tajawal-Regular.ttf
